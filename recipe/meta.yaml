{% set version = "1.5.2" %}

package:
  name: freezegun
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/freezegun/freezegun-{{ version }}.tar.gz
  sha256: a54ae1d2f9c02dbf42e02c18a3ab95ab4295818b549a34dac55592d72a905181

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.7

test:
  imports:
    - freezegun
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/spulec/freezegun
  license: Apache-2.0
  license_file: LICENSE
  summary: Let your Python tests travel through time

extra:
  recipe-maintainers:
    - ocefpaf
